; &lt;script&gt; export default { data() { return { textColor: '#585c63', configs: { layout: new LinearLayout({ direction: 'vertical', gap: 0, }), } } }, methods: { onMouseEnter(){ this.textColor = 'red' }, onMouseLeave() { this.textColor = '#585c63' } } } &lt;/script&gt; &lt;style module&gt; .wrapper{ width: 800px; height: 600px; border: 1px solid #ccc; } &lt;/style&gt; 布局与具名插槽 例子 Index ERDiagram.jsdoc × Search results Close "},"BaseLink.html":{"id":"BaseLink.html","title":"Class: BaseLink","body":" JFlow Modules j-bezier-linkj-capsulej-capsule-groupj-diamondj-diamond-groupj-groupj-iconj-jflowj-pointj-rectanglej-textJFlowVuePlugin Classes BaseLinkBezierLinkCapsuleCapsuleGroupDiamondDiamondGroupERLayoutIconInstanceInstanceStackJFlowJFlowEventLinearLayoutLowcodeLayoutNodePointRectangleRectangleGroupText Mixins GroupMixinLayoutMixinMessageMixinStackMixin Events BaseLink#event:dragoverBaseLink#event:dragoverendBaseLink#event:dropBaseLink#event:mouseenterBaseLink#event:mouseleaveBaseLink#event:pressEndBezierLink#event:dragoverBezierLink#event:dragoverendBezierLink#event:dropBezierLink#event:mouseenterBezierLink#event:mouseleaveBezierLink#event:pressEndCapsule#event:clickCapsule#event:dragoverCapsule#event:dragoverendCapsule#event:dropCapsule#event:instancePressStartCapsule#event:mouseenterCapsule#event:mouseleaveCapsule#event:pressEndCapsule#event:pressStartCapsuleGroup#event:clickCapsuleGroup#event:dragoverCapsuleGroup#event:dragoverendCapsuleGroup#event:dropCapsuleGroup#event:instancePressStartCapsuleGroup#event:mouseenterCapsuleGroup#event:mouseleaveCapsuleGroup#event:pressEndCapsuleGroup#event:pressStartDiamond#event:clickDiamond#event:dragoverDiamond#event:dragoverendDiamond#event:dropDiamond#event:instancePressStartDiamond#event:mouseenterDiamond#event:mouseleaveDiamond#event:pressEndDiamond#event:pressStartDiamondGroup#event:clickDiamondGroup#event:dragoverDiamondGroup#event:dragoverendDiamondGroup#event:dropDiamondGroup#event:instancePressStartDiamondGroup#event
