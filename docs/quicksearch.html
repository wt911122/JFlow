stener('mouseenter', () =&gt; { circle.color = 'green' jflow._render(); }) circle.addEventListener('mouseleave', () =&gt; { circle.color = '#99dbc5' jflow._render(); }) const group = new Group({ anchor: [100, 100], padding: 10, borderColor: '#517cff', }); group.addToStack(rectangle); group.addToStack(circle); jflow.addToStack(group) jflow.$mount(someElement); jflow._render(); 与 Vue 配合使用 注册 Vue 插件 import { JFlowVuePlugin } from '@joskii/jflow'; import someCustomOriginJFlowInstance from 'path/to/instance'; Vue.use(JFlowVuePlugin, { custom: { // 自动生成全局注册的 jSomeCustomOriginJFlowInstance 组件 someCustomOriginJFlowInstance } }); 模板形式写组件 &lt;template&gt; &lt;j-jflow ref=\"jflow\" :class=\"$style.wrapper\" :configs=\"configs\"&gt; &lt;j-group name=\"xxxxx\" @mouseenter=\"onMouseEnter\" @mouseleave=\"onMouseLeave\" :configs=\"configs\"&gt; &lt;j-text ref=\"start\" :configs=\"{ font: '12px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Helvetica,Tahoma,Arial,Noto Sans,PingFang SC,Microsoft YaHei,Hiragino Sans GB,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji', textColor, content: '开始', }\"&gt; &lt;/j-text&gt; &lt;j-point :configs=\"{ color: '#99dbc5', radius: 11, }\"&gt;&lt;/j-point&gt; &lt;/j-group&gt; &lt;/j-jflow&gt; &lt;/template&gt; &lt;script&gt; export default { data() { return { textColor: '#585c63', configs: { layout: new LinearLayout({ direction: 'vertical', gap: 0, }), borderColor: 'transparent', borderWidth: 0, hoverStyle: 'transparent', color: 'transparent', hasShrink: false, lock: true, } } }, methods: { onMouseEnter(){ this.textColor = 'red' }, onMouseLeave() { this.textColor = '#585c63' } } } &lt;/script&gt; &lt;style module&gt; .wrapper{ width: 800px; height: 600px; border: 1px solid #ccc; } &lt;/style&gt; 布局与具名插槽 DEMO × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"BaseLink.html":{"id":"BaseLink.html","title":"Class: BaseLink","body":" JFlow Modules JFlowJFlowGroupJFl             }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
