ssStartText#event:mouseenterText#event:mouseleaveText#event:pressEndText#event:pressStart Interfaces Layout Global bounding_boxcreateCanvasDIRECTIONInstanceFilterPIINRATIOpreCallbackrenderrequestCacheCanvasTEXT_ALIGN JFlow JFlow 的目标是设计一套架在 canvas 上的轻量级流程图引擎，支持 vue 开发者与 canvas 高级开发人员共同开发。 文档地址 DEMO Features 目前的实现包含了： 可自由缩放移动的画布 多层级 坐标换算 事件传递机制 布局系统 dragdrop vue 框架支持 Usage 原生用法 const jflow = new JFlow(); const rectangle = new Rectangle({ anchor: [0, 0], width: 30, height: 40, color: '#99dbc5' }) const circle = new Point({ anchor: [0, 0], radius: 10, color: '#faaaaa' }) circle.addEventListener('mouseenter', () =&gt; { circle.color = 'green' jflow._render(); }) circle.addEventListener('mouseleave', () =&gt; { circle.color = '#99dbc5' jflow._render(); }) const group = new Group({ anchor: [100, 100], padding: 10, borderColor: '#517cff', }); group.addToStack(rectangle); group.addToStack(circle); jflow.addToStack(group) jflow.$mount(someElement); jflow._render(); 与 Vue 配合使用 注册 Vue 插件 import { JFlowVuePlugin } from '@joskii/jflow'; import someCustomOriginJFlowInstance from 'path/to/instance'; Vue.use(JFlowVuePlugin, { custom: { // 自动生成全局注册的 jSomeCustomOriginJFlowInstance 组件 someCustomOriginJFlowInstance } }); 模板形式写组件 &lt;template&gt; &lt;j-jflow ref=\"jflow\" :class=\"$style.wrapper\" :configs=\"configs\"&gt; &lt;j-group name=\"xxxxx\" @mouseenter=\"onMouseEnter\" @mouseleave=\"onMouseLeave\" :configs=\"configs\"&gt; &lt;j-text ref=\"start\" :configs=\"{ font: '12px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Helvetica,Tahoma,Arial,Noto Sans,PingFang SC,Microsoft YaHei,Hiragino Sans GB,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji', textColor, content: '开始', }\"&gt; &lt;/j-text&gt; &lt;j-point :configs=\"{ color: '#99dbc5', radius: 11, }\"&gt;&lt;/j-point&gt; &lt;/j-group&gt; &lt;/j-jflow&gt; &lt;/template&gt; &lt;script&gt; export default { data() { return { textColor: '#585c63', configs: { layout: new LinearLayout({ direction: 'vertical', gap: 0, }), borderColor: 'transparent', borderWidth: 0, hoverStyle: 'transparent', color: 'transparent', hasShrink: false, lock: true, } } }, methods: { onMouseEnter(){ this.textColor = 'red' }, onMouseLeave() { this.textColor = '#585c63' } } } &lt;/script&gt; &lt;style module&gt; .wrapper{ width: 800px; height: 600px; border: 1px solid #ccc; } &lt;/style&gt; 布局与具名插槽 例子 × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"BaseLink.html":{"id":"BaseLink.html","title":"Class: BaseLink","body":" JFlow Modules JFlowJFlowLinkJFlowNodeJFlowVuePlugin Classes BaseLinkBezierLinkCapsuleCapsuleGroupDiamondDiamondGroupERLayoutIconInstanceInstanceStackJFlowJFlowEventLinearLayoutLowcodeLayoutNodePointRectangleRectangleGroupText Mixins GroupMixinLayoutMixinMessageMixinStackMixin Events BaseLink#event:dragoverBaseLink#event:dragoverendBaseLink#event:dropBaseLink#event:mouseenterBaseLink#event:mouseleaveBaseLink#event:pressEndCapsule#event:clickCapsule#event:dragoverCapsule#event:dragoverendCapsule#event:dropCapsule#event:instancePressStartCapsule#event:mouseenterCapsule#event:mouseleaveCapsule#event:pressEndCapsule#event:pressStartCapsuleGroup#event:clickCapsuleGroup#event:dragoverCapsuleGroup#event:dragoverendCapsuleGroup#event:dropCapsuleGroup#event:instancePressStartCapsuleGroup#event:mouseenterCapsuleGroup#event:mouseleaveCapsuleGroup#event:pressEndCapsuleGroup#event:pressStartDiamond#event:clickDiamond#event:dragoverDiamond#event:dragoverendDiamond#event:dropDiamond#event:instancePressStartDiamond#event:mouseenterDiamond#event:mouseleaveDiamond#event:pressEndDiamond#event:pressStartDiamondGroup#event:clickDiamondGroup#event:dragoverDiamondGroup#event:dragoverendDiamondGroup#event:dropDiamondGroup#event:instancePressStartDiamondGroup#event:mouseenterDiamondGroup#event:mouseleaveDiamondGroup#event:pressEndDiamondGroup#event:pressStartIcon#event:clickIcon#event:dragoverIcon#event:dragoverendIcon#event:dropIcon#event:insta
