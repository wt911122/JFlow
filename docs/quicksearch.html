sStartRhombus#event:pressEndRhombus#event:pressStartRhombusGroup#event:clickRhombusGroup#event:dropRhombusGroup#event:instancemousemoveRhombusGroup#event:instancePressStartRhombusGroup#event:pressEndRhombusGroup#event:pressStartText#event:changeText#event:clickText#event:dropText#event:instancemousemoveText#event:instancePressStartText#event:pressEndText#event:pressStart Interfaces LayoutLayoutNode Tutorials 事件与冒泡坐标系统对象、连线和布局对象、连线布局和Vue动态插槽开始扩展JFlow组与组布局 Global bounding_boxcreateCanvasDIRECTIONeventAdapterGroupFactoryrequestCacheCanvasshapeShiftTEXT_ALIGN 对象、连线和布局 jflow 将点线图分为两部分： 绘图对象 连线 绘图对象 绘图对象描述了一种数据单元的可视化形式。目前 jflow 中提供的绘图对象可以由组和单元来绘制。 组依附于一种固有外型，并且可以配置一个布局，组内可以添加多个单元，单元按照布局来排列。若不设置组的宽高，内部单元的最小外接矩形将决定组内容的宽高。可以把组理解为&lt;div&gt;，另外组也可以设置自己宽高，内边距等。 目前JFlow提供的单元包括： 胶囊 钻石 图标 圆点 矩形 菱形 组包括： 胶囊 钻石 矩形 菱形 连线 连线描述了对象之间的关系。连线的属性包括连接的方向，接触点的位置和方向，连线上的内容等。具体可以参考连线的配置属性 在使用Vue插件时，需要通过在组或者单元上声明 jflowId，来标识可以被连线的对象，具体可以参考。 目前JFlow提供的连线包括： 贝萨尔曲线 折线 连线与对象的通用样式 连线和对象都继承自实体实体提供了一些通用的样式属性，可以参考https://wt911122.github.io/JFlow/Instance.html#~Configs 其他的属性请参考具体连线与对象的文档。 绘图对象与连线的布局编排 在绘图对象与连线之间，为了描述数据可视化单元之间的关系，jflow引入了布局。布局分为三块： 布局节点 布局连线描述 布局 布局节点由数据单元的可视化的基本单元转化而来，其中必须定义节点属性，其中type区分了需要展示成不同样式的数据单元。在vue中以具名插槽的形式出现。 在源数据转化为布局节点的过程中，可以同步生成布局连线描述。其中type区分了需要展示成不同样式的连线。在vue中以具名插槽的形式出现。 布局将源数据转化为节点单元的列表——flowStack，以及连线单元的列表——— flowLinkStack，并通过reflow 方法，计算顶层坐标系中节点单元的位置，JFlow会负责绘制这些节点单元，并通过读取连线单元列表自动连接这些节点。 flowStack中包含的布局节点并不全等于生成的布局节点，一些布局节点也可以被包含在其他布局节点中。比如low-code-layout中的switchcase。 一个简单的布局demo: /** * 数据模型： [ { \"name\": \"A\" , \"extends\": \"B\", \"mixins\": [\"C\", \"D\"] }, { \"name\": \"B\" , \"implements\": \"E\" }, { \"name\": \"C\" }, { \"name\": \"D\" }, { \"name\": \"E\" } ] */ class VirtualNode { constructor(source) { this.type = 'VirtualNode'; this.source = source; // 必须明确声明的定义 this.id = source.name; this.getJflowInstance = undefined; this.isDraggable = true; this.isLocked = false; } makeLink(callback) { const { extends: ext, mixins, implements: impl } = this.source; if(ext) { callback({ from: ext, to: this.id, part: 'extends', }) } if(mixins) { mixins.forEach(t =&gt; { callback({ from: t, to: this.id, part: 'mixins', lineDash: [5, 2] }) }) } if(impl) { callback({ from: impl, to: this.id, part: 'implements', }) } } } class DemoLayout { constructor(source) { this.static = false; this.flowStack = []; this.flowLinkStack = []; this.reOlder(source); } /* 数据变化时方便重算 layout.reorder(); */ reorder(source) { const nodeMap = {}; const nodes = source.map(s =&gt; { const node = new VirtualNode(s); nodeMap[s.name] = node return node; }); nodes.forEach(node =&gt; { this.flowStack.push({ type: node.type, configs: node.source, layoutMeta: node, }) node.makeLink((configs) =&gt; { const fromNode = nodeMap[configs.from]; const toNode = nodeMap[configs.to]; if(!fromNode) return; if(!toNode) return; this.flowLinkStack.push({ ...configs, meta: { from: fromNode, to: toNode, } }) }) }); this.erNodes = nodes; } reflow(jflow) { const nodes = this.erNodes; nodes.forEach((node, idx) =&gt; { const instance = node.getJflowInstance(); // 按照一字，交错排开， instance.anchor = [idx * 220, (idx % 2) * 80]; }); } } export default DemoLayout; 继续了解 对象、连线布局和Vue动态插槽 × Search results Close "},"tutorial-对象、连线布局和Vue动态插槽.html":{"id":"tutorial-对象、连线布局和Vue动态插槽.html","title":"Tutorial: 对象、连线布局和Vue动态插槽","body":" JFlow Modules j-bezier-linkj-capsulej-capsule-groupj-capsule-vertical-groupj-diamondj-diamond-groupj-diamond-vertical-groupj-groupj-iconj-jflowj-pointj-rectanglej-rhombusj-rhombus-groupj-textjflow-linkJFlowVuePlugin Classes BaseLinkBezierLinkCapsuleCapsuleGroupCapsuleVerticalCapsuleVerticalGroupDiamondDiamondGroupDiamondVerticalDiamondVerticalGroupERLayoutERNodeERPropertyEventAdapterGroupGroupTemplateIconInstanceInstanceStackJFlowJFlowEventLinearLayoutLowcodeLayoutNodePointPolyLinkRectangleRhombusRhombusGroupText Mixins LayoutMixinMessageMixinStackMixin Events BaseLink#event:contextclickBaseLink#event:dragenterBaseLink#event:dragleaveBaseLink#event:dragoverBaseLink#event:dropBaseLin { type: 'extendsLink', ... }) } } class MixinNode{ get type(){ return 'MixinNode' } ... makelink(callback) { callback({ type: 'mixinLink', ... }) } } class InterfaceNode{ get type(){ return 'InterfaceNode' } ... makelink(callback) { callback({ ... }) } } 在Vue中使用时： &lt;template&gt; &lt;j-jflow ...&gt; &lt;!-- 以下分别对应了三种节点的显示形式 --&gt; &lt;!-- typeof slotProps = j-jflow-Node --&gt; &lt;template #ClassNode=\"{ meta }\"&gt; &lt;class-node :node=\"meta\"&gt;&lt;/class-node&gt; &lt;/template&gt; &lt;template #MixinNode=\"{ meta }\"&gt; &lt;mixin-node :node=\"meta\"&gt;&lt;/mixin-node&gt; &lt;/template&gt; &lt;template #InterfaceNode=\"{ meta }\"&gt; &lt;interface-node :node=\"meta\"&gt;&lt;/interface-node&gt; &lt;/template&gt; &lt;!-- 以下分别对应了三种连线的显示形式 --&gt; &lt;!-- typeof slotProps = Layout~LinkMeta --&gt; &lt;template #plainlink=\"{ configs }\"&gt; &lt;jBezierLink ...&gt;&lt;/jBezierLink&gt; &lt;/template&gt; &lt;template #mixinLink=\"{ configs }\"&gt; &lt;jPolyLink ...&gt;&lt;/jPolyLink&gt; &lt;/template&gt; &lt;template #extendsLink=\"{ configs }\"&gt; &lt;jOtherLink ...&gt;&lt;/jOtherLink&gt; &lt;/template&gt; &lt;/j-jflow&gt; &lt;/template&gt; 继续了解 事件和冒泡 × Search results Close "},"tutorial-开始.html":{"id":"tutorial-开始.html","title":"Tutorial: 开始","body":" JFlow Modules j-bezier-linkj-capsulej-capsule-groupj-capsule-vertical-groupj-diamondj-diamond-groupj-diamond-vertical-groupj-groupj-iconj-jflowj-pointj-rectanglej-rhombusj-rhombus-groupj-textjflow-linkJFlowVuePlugin Classes BaseLinkBezierLinkCapsuleCapsuleGroupCapsuleVerticalCapsuleVerticalGroupDiamondDiamondGroupDiamondVerticalDiamondVerticalGroupERLayoutERNodeERPropertyEventAdapterGroupGroupTemplateIconInstanceInstanceStackJFlowJFlowEventLinearLayoutLowcodeLayoutNodePointPolyLinkRectangleRhombusRhombusGroupText Mixins LayoutMixinMessageMixinStackMixin Events BaseLink#event:contextclickBaseLink#event:dragenterBaseLink#event:dragleaveBaseLink#event:dragoverBaseLink#event:dropBaseLink#event:mouseenterBaseLink#event:mou \": [\"C\", \"D\"] }, { \"name\": \"B\" , \"implements\": \"E\" }, { \"name\": \"C\" , }, { \"name\": \"D\" , }, { \"name\": \"E\" , }, ] 基于这个数据结构，我们需要基于接口 Layout 实现一套对应的布局节点和一个布局类。 布局类描述了内部节点的排布和连线的信息。 其中 Layout 需要： 实现一个方法 reflow(JFlow) 用于重新计算节点展示的位置 static 用于指定layout是否稳定 定义成员变量 flowStack 和 flowLinkStack 布局节点需要： 指定一个ID用于对应源数据 type 指定了一种类型的节点，用于条件渲染 定义成员变量 getJflowInstance 的属性用于承接 jflow 中的绘图节点 设置 isDraggable 设置 isLocked 这边先做一个简单的实现。 class VirtualNode { constructor(source) { this.source = source; // 以下为框架中必须明确声明的定义 // 唯一标识 this.id = source.name; // 布局对象类型 this.type = 'VirtualNode'; // 获取布局单元的回调函数挂载字段 this.getJflowInstance = undefined; // 布局对象是否可拖动 this.isDraggable = true; // 布局对象是否锁定 this.isLocked = false; } makeLink(callback) { const { extends: ext, mixins, implements: impl } = this.source; if(ext) { callback({ from: ext, to: this.id, part: 'extends', }) } if(mixins) { mixins.forEach(t =&gt; { callback({ from: t, to: this.id, part: 'mixins', lineDash: [5, 2] }) }) } if(impl) { callback({ from: impl, to: this.id, part: 'implements', }) } } } class DemoLayout { constructor(source) { this.static = false; // 管理节点和边界 必须 this.flowStack = []; this.flowLinkStack = []; const nodeMap = {}; const nodes = source.map(s =&gt; { const node = new VirtualNode(s); nodeMap[s.name] = node return node; }); nodes.forEach(node =&gt; { this.flowStack.push({ type: node.type, configs: node.source, layoutMeta: node, }) node.makeLink((configs) =&gt; { const fromNode = nodeMap[configs.from]; const toNode = nodeMap[configs.to]; if(!fromNode) return; if(!toNode) return; this.flowLinkStack.push({ ...configs, meta: { from: fromNode, to: toNode, } }) }) }); this.erNodes = nodes; } reflow(jflow) { const nodes = this.erNodes; nodes.forEach((node, idx) =&gt; { const instance = node.getJflowInstance(); // 计算 节点位置 instance.anchor = [idx * 220, (idx % 2) * 80]; }); } } export default DemoLayout; 定义好布局之后，可以选择原生和vue两种实现方式。 原生版 首先，在 html 增加一个标签 &lt;div id=\"container\" style=\"width: 600px; height: 300px\"&gt;&lt;/div&gt; 然后在工程中引入 jflow，以及相关绘图类， LinearLayout 让元素在内部按主轴排列，属性和效果相当于 display: flow 布局 import JFlow, { Group, Text, BezierLink, LinearLayout, commonEventAdapter } from '@joskii/jflow'; import DemoLayout from '../demo-layout'; import source from '../data.json' function renderNode(erNode) { const className = new Text({ content: erNode.id, textColor: '#EB6864' }); const wrapper = new Group({ layout: new LinearLayout({ direction: 'vertical', gap: 0, }), borderRadius: 8, borderColor: '#EB6864', borderWidth: 2, padding: 20, }); wrapper.addToStack(className); // 增加内部节点后，需要重算布局 wrapper.recalculate(); // 绑定 jflow 节点和布局节点 erNode.getJflowInstance = () =&gt; wrapper; return wrapper; } function renderLink(linkmeta) { const meta = linkmeta.meta; const link = new BezierLink({ ...linkmeta, content: linkmeta.part, to: meta.from.getJflowInstance(), from: meta.to.getJflowInstance(), backgroundColor: '#EB6864', fontSize: '16px' }); return link; } function render(dom, data) { const layout = new DemoLayout(data); const jflowInstance = new JFlow({ allowDrop: false, layout, eventAdapter: commonEventAdapter }); layout.flowStack.forEach(({ layoutMeta }) =&gt; { const Node = renderNode(layoutMeta); jflowInstance.addToStack(Node); }); layout.flowLinkStack.forEach(linkMeta =&gt; { const link = renderLink(linkMeta); jflowInstance.addToLinkStack(link); }); jflowInstance.$mount(dom); } render(document.getElementById('container'), source) 这样就实现了一个简单的 ER 图。 效果展示 Vue版 下面是 基于 Vue Plugin 的实现代码 main.js import { JFlowVuePlugin } from '@joskii/jflow'; Vue.use(JFlowVuePlugin); &lt;template&gt; &lt;j-jflow style=\"width: 600px; height: 300px; border: 1px solid #000\" :configs=\"configs\"&gt; &lt;!-- VirtualNode 为 Layout~NodeMeta 的 type --&gt; &lt;template #VirtualNode=\"{ meta }\"&gt; &lt;virtual-node :node=\"meta\"&gt;&lt;/virtual-node&gt; &lt;/template&gt; &lt;!-- 当没有为 Layout~LinkMeta 指定type的时候，将默认使用 plainlink 插槽 --&gt; &lt;template #plainlink=\"{ configs }\"&gt; &lt;jBezierLink :configs=\"{ ...configs, content: configs.part, backgroundColor: '#EB6864', fontSize: '16px' }\" :from=\"configs.from\" :to=\"configs.to\"&gt; &lt;/jBezierLink&gt; &lt;/template&gt; &lt;/j-jflow&gt; &lt;/template&gt; &lt;script&gt; import DemoLayout from '../demo-layout'; import VirtualNode from './virtual-node.vue'; import { commonEventAdapter } from '@joskii/jflow'; import source from '../data.json' const layout = new DemoLayout(source); export default { components: { VirtualNode, }, data() { return { configs: { allowDrop: false, layout, eventAdapter: commonEventAdapter } } } }; &lt;/script&gt; virtual-node.vue &lt;template&gt; &lt;!-- jflowId 就是 layoutNode 中 ID --&gt; &lt;j-group :jflowId=\"node.id\" :configs=\"configs\"&gt; &lt;j-text :configs=\"{ textColor: '#EB6864', content: node.id, }\"&gt; &lt;/j-text&gt; &lt;/j-group&gt; &lt;/template&gt; &lt;script&gt; import { LinearLayout } from '@joskii/jflow'; const layout = new LinearLayout({ direction: 'vertical', gap: 0, }); export default { props: { node: Object, }, data() { return { configs: { layout, borderRadius: 8, borderColor: '#EB6864', borderWidth: 2, padding: 20, } } }, } &lt;/script&gt; Vue版通过更友好的方式来实现节点添加，另外在事件绑定处理上也更为优雅，另外还能借助 Vue 的一些特性（比如 provide inject）来实现更好的封装。 效果展示 学习更多： 初级 对象、连线和布局 对象、连线布局和Vue动态插槽 事件和冒泡 组与组布局 高级 坐标系统 扩展JFlow × Search results Close "},"tutorial-扩展JFlow.html":{"id":"tutorial-扩展JFlow.html","title":"Tutorial: 扩展JFlow","body":" JFlow Modules j-bezier-linkj-capsulej-capsule-groupj-capsule-vertical-groupj-diamondj-diamond-groupj-diamond-vertical-groupj-groupj-iconj-jflowj-pointj-rectanglej-rhombusj-rhombus-groupj-textjflow-linkJFlowVuePlugin Classes BaseLinkBezierLinkCapsuleCapsuleGroupCapsuleVerticalCapsuleVerticalGroupDiamondDiamondGroupDiamondVerticalDiamondVerticalGroupERLayoutERNodeERPropertyEventAdapterGroupGroupTemplateIconInstanceInstanceStackJFlowJFlowEventLinearLayoutLowcodeLayoutNodePointPolyLinkRectangleRhombusRhombusGroupText Mixins LayoutMixinMessageMixinStackMixin Events BaseLink#event:contextcli st sinAngle = 0.7071; class Angle extends Node { constructor(configs) { super(configs); this.wing = configs.wing || 6; this.rotation = configs.rotation || 0; this._cacheWingPoint(); } // Vue 插件调用这个方法来更新配置 setConfig(configs) { Object.keys(configs).forEach((k) =&gt; { if (configs[k] !== undefined &amp;&amp; configs[k] !== null) { this[k] = configs[k]; } }); if (this.wing !== configs.wing) { this._cacheWingPoint(); } } _cacheWingPoint() { const w = this.wing; const y = w * cosAngle / 2; const x = w * sinAngle; this.width = x * 2; this.height = x * 2; this._cachePoints = [ [x, -y], [0, y], [-x, -y], ]; } // JFlow 绘制函数，入参是 CanvasRenderingContext2D render(ctx) { ctx.save(); ctx.beginPath(); const [x, y] = this.anchor; const [a, b, c] = this._cachePoints; const rotateInRadios = this.rotation * Math.PI / 180; ctx.translate(x, y); ctx.rotate(rotateInRadios); ctx.moveTo(a[0], a[1]); ctx.lineTo(b[0], b[1]); ctx.lineTo(c[0], c[1]); if (this.borderWidth &amp;&amp; this.borderColor) { ctx.lineWidth = this.borderWidth; ctx.strokeStyle = this.borderColor; ctx.stroke(); } ctx.rotate(-rotateInRadios); ctx.translate(-x, -y); ctx.restore(); } // 鼠标点击检测，point已换算成当前组坐标系下的坐标了 isHit(point) { return false; } // 最小外接矩形 getBoundingRect() { const anchor = this.anchor; const w = this.width / 2; const h = this.height / 2; const ltx = anchor[0] - w; const lty = anchor[1] - h; const rbx = anchor[0] + w; const rby = anchor[1] + h; return [ [ltx, lty], [rbx, lty], [rbx, rby], [ltx, rby], ]; } // 维度 getBoundingDimension() { return { height: this.height, width: this.width, }; } } 当然也可以通过继承已有的一些形状来省略部分方法的实现，比如实现一个三个点的按钮 import { Rectangle } from '@joskii/jflow'; // 继承了 Rectangle，复用了会矩形的设定 class Dot3 extends Rectangle { constructor(configs) { super(configs); this.width = 4; this.height = 14; } setConfig(configs) { Object.keys(configs).forEach((k) =&gt; { if (configs[k] !== undefined &amp;&amp; configs[k] !== null) { this[k] = configs[k]; } }); } render(ctx) { ctx.save(); ctx.beginPath(); const [x, y] = this.anchor; ctx.fillStyle = this.backgroundColor; ctx.arc(x, y - 5, 1, 0, 2 * Math.PI); ctx.arc(x, y, 1, 0, 2 * Math.PI); ctx.arc(x, y + 5, 1, 0, 2 * Math.PI); ctx.fill(); ctx.restore(); } } export default Dot3; 在Vue中，可以在通过插件配置注入新的组件 Vue.use(JFlowVuePlugin, { custom: { Angle, Dot3, }, }); 之后就可以在工程中通过标签正常使用了，configs传入对象具体的setConfigs函数 &lt;template&gt; &lt;j-angle :configs=\"{ wing: 6, borderWidth: 1.5, borderColor: '#999', rotation: 180, }\"&gt;&lt;/j-angle&gt; &lt;/template&gt; &lt;template&gt; &lt;j-dot3 :configs=\"{ backgroundColor: '#323747', }\"&gt;&lt;/j-dot3&gt; &lt;/template&gt; 点线布局和组布局 参考 对象、连线和布局 组与组布局 事件监听策略 通过自定义事件映射关系来满足不同的交互需求。默认的交互为 https://github.com/wt911122/JFlow/blob/90deff93a65b84a9664b88a929066ed4b8f14e7f/src/core/events/adapter.js#L18 自定义事件监听策略可参考 https://github.com/wt911122/JFlow/blob/master/src/core/events/commonAdapter.js 来制定。 × Search results Close "},"tutorial-组与组布局.html":{"id":"tutorial-组与组布局.html","title":"Tutorial: 组与组布局","body":" JFlow Modules j-bezier-linkj-capsulej-capsule-groupj-capsule-vertical-groupj-diamondj-diamond-groupj-diamond-vertical-groupj-groupj-iconj-jflowj-pointj-rectanglej-rhombusj-rhombus-groupj-textjflow-linkJFlowVuePlugin Classes BaseLinkBezierLinkCapsuleCapsuleGroupCapsuleVerticalCapsuleVerticalGroupDiamondDiamondGroupDiamondVerticalDiamondVerticalGroupERLayoutERNodeERPropertyEventAdapterGroupGroupTemplateIconInstanceInstanceStackJFlowJFlowEventLinearLayoutLowcodeLayoutNodePointPolyLinkRectangleRhombusRhombusGroupText Mixins LayoutMixinMessageMixinStackMixin Events BaseLink#event:contextclickBaseLink#event:dragenterBaseLink#event:dragleaveBaseLink#event:dragoverBaseLink#event:dropBaseLink#event:mouseenterBaseLink#event:mouseleaveBezierLink#event:contextclickBezierLink#event:dragenterBezierLink#event:dragleaveBezierLink#event:dragoverBezierLink#event:dropBezierLink#event:mouseenterBezierLink#event:mouseleaveCapsule#event:clickCapsule#event:dropCapsule#event:instancemousemoveCapsule#event:instancePressStartCapsule#e CapsuleVerticalGroup 等价于 j-capsule-vertical-group DiamondGroup 等价于 j-diamond-group DiamondVerticalGroup 等价于 j-diamond-vertical-group RhombusGroup 等价于 j-rhombus-group 目前 JFlow 支持的组布局为： LinearLayout 组布局区别于 对象、连线的布局： 对象、连线的布局需要根据源数据的语义来计算布局 组布局负责绘图对象内部的布局，不需要知道源数据的语义 自定义组布局 组布局不需要根据源数据语义来计算布局，因此只需要实现reflow方法即可。 以下实现了一个简单的横向无遮挡布局: class DemoLayout { // 入参：jflow 组对象 reflow(group) { const stack = group._stack; let maxHeight = 0; let allWidth = 0; stack.forEach((instance, idx) =&gt; { const { width, height } = instance.getBoundingDimension(); allWidth += width; instance.anchor = [allWidth, 0] }); } } 继续了解 坐标系统 × Search results Close "}}
